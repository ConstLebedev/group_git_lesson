<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .output {
            color: blueviolet;
            font-size: 10em
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <form action="" method="get" name="testform">
        <label>
            Текст
        <input type="text" name="login" id='login'>
    </label>
        <label>
    <input type="color" name="color">
            Цвет
        <input type="range" name="angle" min="-90" max="90">
    </label>
        <label>
            Поворот
        <input type="submit" name="submit">
    </label>
        <label>
            Выравнивание
        <select name="aligh" id="align">
            <option value="start">start</option>
            <option value="center">center</option>
            <option value="end">end</option>
        </select>
        </label>
    </form>
    <div class="container">
        <div class="output"></div>
    </div>
    <script>
        const form = document.forms.testform
        form.submit.addEventListener("click", on_input)
        form.angle.addEventListener("input", rotate)
        form.color.addEventListener("input", change_color)
        form.align.addEventListener("input", change_halign)
        const out = document.querySelector(".output")
        const cont = document.querySelector(".container")

        function rotate() {
            out.style.transform = `rotate(${form.angle.value}deg)`
        }

        function on_input(event) {
            event.preventDefault()
            out.innerText = form.login.value
        }
        function change_color() {
            out.style.color = form.color.value
        }
        function change_halign(){
            cont.style.justifyContent = form.align.value

        }
    </script>
</body>

</html>
