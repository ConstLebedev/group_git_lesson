<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .output {
            font-size: 10em;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: start;
        }
    </style>
</head>

<body>
    <form action="" method="get" name="testform">
        <label>Текст
            <input type="text" name="login">
        </label> <label>Цвет
            <input type="color" name="color">
        </label> <label>Поворот
            <input type="range" name="angle" min="-90" max="90">
        </label> <label>Выравнивание

            <select name="aling" id="aling">


                <option value="start">left</option>
                <option value="center">center</option>
                <option value="end">right</option>
            </select>
        </label>

        <input type="submit" name="submit">
    </form>
    <div class="container">
        <div class="output"></div>
    </div>
    <script>
        const form = document.forms.testform

        form.submit.addEventListener('click', on_input)
        form.color.addEventListener('input', change_color)
        form.angle.addEventListener('input', rotate)
        form.aling.addEventListener('input', change_haling)
        const out = document.querySelector('.output')
        const cont = document.querySelector(".container")
        function rotate() {
            out.style.transform = `rotate(${form.angle.value}deg)`
        }

        function on_input(event) {
            event.preventDefault()
            out.innerText = form.login.value
        }

        function change_color() {
            out.style.color = form.color.value
        }
        function change_haling() {
            cont.style.justifyContent = form.aling.value
        }
    </script>
</body>

</html>
