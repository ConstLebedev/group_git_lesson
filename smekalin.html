<!DOCTYPE html>
 <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
       <style>
        .bady{
          display: flex ;
          height:100vh ;
          align-items: content;
          justify-content: content;
        }
         img{
          width: 200px;
          transition: 1s;
          transition-timing-function: linear;
         }
       
       </style>

   </head>

  <body>
      <img src="https://thumbs.dreamstime.com/b/stag-beetle-nice-isolated-white-background-31583141.jpg" >
      <script>
      document.addEventListener("mousemove", fly)
      const img = document.querySelector("img")
      img.style.position = "fixed"
      const rect = img.getBoundingClientRect()
      const w = rect.width
      const h = rect.height
      function fly(event) {
        img.style.left = event.clientX - w / 2+ "px"
        img.style.top = event.clientY - h / 2 + "px"
        
      }
      </script>
  </body>

</html>
