<!DOCTYPE html>
 <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
       <style>
        .h1 { color: chartreuse; }
        .pink{ color: pink;}
        .blue{ color: blue; } 
        .content{
          display: grid;
          grid-template-columns: repeat(3, 1fr);}    
        .card{ background-color: aquamarine;
        margin: 5px;
        height: 100px;
        font-size: 50px;
        color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;}
       </style>

   </head>

  <body>

      <h1 id="haraber2"></h1>
      <h1>твои фильмы</h1>
      <ol id="films_item"></ol>
      <script>
        let name = prompt("как тебя ковут")
        let h1 = document.getElementById("haraber2")

        if (name != null && name !="") {
            h1.innerText = "привет " + name
        } else{
            sex=prompt("привет какого ты пола(м/ж)")
              if( sex=="ж") {
              h1.innerText="привет, незнакомка"
              h1.classList.add("pink")
              }
              else if( sex=="м") {
                h1.innerText="привет, незнакомец"
                h1.setAttribute( "class","blue")
              }
              else  {
                h1.innerText="привет, незнаком(мец/ка) "
                h1.classList.add("h1")
              }
        }
        
        
        let list=document.querySelector("#films_item")
        for (let i=0; i<5; i++) { 
             let films_item = document.createElement("li")
             if(i==0)
             message = "укажите свой любимый фильм:"
             else if(i==4)
             message = "и последний фильм любимый"
             else
             message = "укажите ещё один фильм:"
             films_item.innerText = prompt(message)
             list.append(films_item)
             
        }
      </script>
  </body>

</html>
