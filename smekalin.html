<!DOCTYPE html>
 <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
       <style>
        .bady{
          display: flex ;
          height:100vh ;
          align-items: content;
          justify-content: content;
        }
         img{
          width: 200px;
          transition: 0.1s;
          transition-timing-function: linear;
         }
       
       </style>

   </head>

  <body>
      <img src="https://thumbs.dreamstime.com/b/stag-beetle-nice-isolated-white-background-31583141.jpg" >
      <script>
        const img = document.querySelector("img")
        img.addEventListener("mousemove", fly)
      img.style.position = "fixed"
      const rect = img.getBoundingClientRect()
      const w = rect.width
      const h = rect.height
      function fly(event) {
        img.style.left =Math.max(0, window.innerWidth*Math.random()-w)+"px"
        img.style.top = Math.max(0, window.innerHeight*Math.random()-h)+"px"
        
      }
      </script>
  </body>

</html>
