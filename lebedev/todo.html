<!DOCTYPE html>
<html lang="ru">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">TODO List</a>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a class="active" href="#tasks">Задачи</a></li>
            <li class="tab"><a href="#completed">Выполненные</a></li>
          </ul>
        </div>
      </nav>
    
      <div id="tasks" class="col s12">
        <ul class="collection">
            <li class="collection-item">  
              <div class="row">
                <div class="col s11">
                  <label>
                    <input type="checkbox" />
                    <span>Сделать верстку</span>
                  </label>
                </div>
                <div class="col s1">
                  <a class="btn-floating red"><i class="material-icons">delete</i></a>
                </div>
              </div>
            </li>            
          </ul>
      </div>
      <div id="completed" class="col s12">
        <ul class="collection">
            <li class="collection-item">
                Ничего нет
            </li>
          </ul>
      </div>

      
        
      
      
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1">
          <i class="large material-icons">add</i>
        </a>
      </div>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Создание задачи</h4>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Текст задачи</label>
                </div>
              </div>
            </form>
          </div>

        </div>

        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn">Создать</a>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      
</body>
</html>
