<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.d{
    width: 150px;
}

img{
    transition: 0.1s;
    transition-timing-function: linear;
    width: 200px;
}
</style>
<body> 
    <img class="d" src="https://avatars.mds.yandex.net/i?id=61048ea6e58abbb984e58a67c7876934da103262-10629685-images-thumbs&n=13">
    <script>
     let img = document.querySelector("img")
     img.style.position = "fixed"
     img.style.top = "-100px"
     img.style.left = Math.random() * window.innerHeight + "px"

    window.addEventListener("load", setTimeout(fall, 30, 1));

    function fall(d){
        y = parseInt(img.style.top.slice(0, -2))
        if (y < window.innerHeight - 50) {
            img.style.top = parseInt (img.style.top.slice(0 , -2)) + 50 + 'px'
            y = parseInt (img.style.top.slice(0, -2))
            setTimeout(fall, 30, d + 0.1)
        } else {
            img.remove()
            img = document.createElement("img")
            img.src = "https://avatars.mds.yandex.net/i?id=61048ea6e58abbb984e58a67c7876934da103262-10629685-images-thumbs&n=13"
            img.style.position = "fixed";
            img.style.top = "-120px";
             img.style.left = Math.random * window.innerHeight + "px"

            //setTimeout(fall, 10, d + 0.1)
        }
        
    }

    </script>
</body>
</html>
