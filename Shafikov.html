<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .output {
        font-size: 50px;
        color: NONE;
    }

    .container {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <form action="" method="get" name="testform">
        <input type="text" name="login">
        <input type="color" name="color">
        <input type="range" name="angle" min="-360" max="360">
        <input type="submit" name="submit">
    </form>
    <div class="output container"></div>
    <script>
        const form = document.forms.testform
        form.submit.addEventListener('click', on_input)
        form.color.addEventListener('input', change_color)
        form.angle.addEventListener('input', rotate)
        const out = document.querySelector('.output')

        function on_input(event) {
            event.preventDefault()
            out.innerText = form.login.value
        }

        function rotate() {
            out.style.transform = `rotate(${form.angle.value}deg)`
        }
        function change_color(event) {
            out.style.color = form.color.value
        }
    </script>
</body>

</html>
