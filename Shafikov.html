<!DOCTYPE html>
<html lang="en">
 <style>
    .w{
      color: rgb(184, 172, 150);
    }

    .b{
      color: blue;
    }

    .r{
      color: red;
    }

    .estuje{
        color: blue;
    }

    .pink{
        color: blue;
    }

    .content {
        display: grid;
        grid-template-columns: 3;
    }

    .card{
        background-color: aqua;
        padding: 5px;
        height: 100px;
    }
 </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="w">Бам бам бам бам</h1>
    <h1 class="b" id="header2">Мы стреляем по </h1>
    <h1 class="r">За Россию и дедов</h1>

    <section class="content">
      
    </section>
    <script>
        
        let name = prompt('Любишь СУ 27?')
        let h1 = document.getElementById('header2')
    if (name !=null && name != "") {
        h1.innerText = 'Мы стреляем по ...' + name
    }  else {
        sex = prompt('Стреляем по ... (да/нет)')
        if (sex == 'нет') {
            h1.innerText = 'Почему?'
            h1.setAttribute('class', 'pink')
        }

    else if (sex == 'да') {
            h1.innerText = 'Мы стреляем по хох...'
            h1.setAttribute('class', 'estuje')
        }else{
            h1.innerText = 'Душнила'
        }

    }

    card = createElement('div')
    card.Classlist.add('card')
    content = document.getElementsByClassName('content') [0]
    for (let i=0; i<9; i++) {
       content.append(card) // че та не так
    }
    </script>
</body>
</html>
