<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .output {
        font-size: 10em;
        color: chartreuse;             
      }
      .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form action="" method="get" name="testform">
      <input type="text" name="login">
      <input type="color" name="color">
      <input type="range" name="angle" min="-90" max="90">
      <input type="submit" name="submit">
    </form>
    <div class="container">
      <div class="output"></div>
    </div>
    <script>      
      const form = document.forms.testform      
      
      form.submit.addEventListener('click', on_input)
      form.color.addEventListener('input', change_color)
      form.angle.addEventListener('input', rotate)
      const out = document.querySelector('.output')

      function rotate() {
        out.style.transform = `rotate(${form.angle.value}deg)`        
      }

      function on_input(event) {
        event.preventDefault()
        out.innerText = form.login.value
      }

      function change_color() {        
        out.style.color = form.color.value
      }
    </script>
  </body>
</html>
