<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
       }
       img {
        transition: 0.1s;
        transition-timing-function: linear;
        width: 200px;
       }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/236x/a9/94/4e/a9944ea1fbf505276e73014fb3fbfb95.jpg">
    <script>
        const img = document.querySelector("img")
        img.addEventListener("mousemove", fly)
        img.style.position = "fixed"
        const rect = img.getBoundingClientRect()
        const w = rect.width
        const h = rect.height
        function fly(event) {
            img.style.left = Math.max(0, window.innerWidth * Math.random() - w) + "px"
            img.style.top = Math.max(0, window.innerHeight * Math.random() - h) + "px"
        }
    </script>
</body>
</html>
