<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .output {
        font-size: 10em;
      }
      .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form action="" method="get" name="testform">
      <label>
        Текст
        <input type="text" name="login" id="login" />
      </label>
      <label>
        Цвет
        <input type="color" name="color" />
      </label>
      <label>
        Поворот
        <input type="range" name="angle" min="-90" max="90" />
      </label>
      <label>
        Выравнивание
        <select name="aling" id="align">
          <option value="start">left</option>
          <option value="center">center</option>
          <option value="end">right</option>
        </select>
      </label>
      <input type="submit" name="submit" />
    </form>
    <div class="container">
      <div class="output"></div>
    </div>
    <script>
      const form = document.forms.testform;

      form.submit.addEventListener("click", on_input);
      form.color.addEventListener("input", change_color);
      form.angle.addEventListener("input", rotate);
      form.align.addEventListener("input", change_halign);
      const out = document.querySelector(".output");
      const cont = document.querySelector(".container");

      function rotate() {
        out.style.transform = `rotate(${form.angle.value}deg)`;
      }

      function on_input(event) {
        event.preventDefault();
        out.innerText = form.login.value;
      }

      function change_color() {
        out.style.color = form.color.value;
      }

      function change_halign() {
        cont.style.justifyContent = form.align.value;
      }
    </script>
  </body>
</html>
