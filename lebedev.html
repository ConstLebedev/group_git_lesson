<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: cadetblue;
        }
        .pink {
            color: pink;
        }
        .blue {
            color: blue;
        }
        .content {
            display: grid;
            grid-template-columns: 3;
            gap: 10px;            
        }
        .card {
            background-color: brown;
            margin: 5px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1 id="header2">Привет, незнакомец</h1>
    <h1>Мне пока нечего вам рассказать</h1>
    <section class="content">
        
    </section>
    <script>
        let name = prompt('Как тебя зовут?')
        let h1 = document.getElementById('header2')
        if (name != null && name != "") {
            h1.innerText = 'Привет, ' + name
        } else {
            sex = prompt("укажите ваш пол (м / ж)")
            if (sex == 'ж') {
                h1.innerText = 'Привет, незнакомка'
                h1.classList.add('pink')
            } else if (sex == 'м') {
                h1.innerText = 'Привет, незнакомец' 
                h1.setAttribute('class', 'blue')
            } else {
                h1.innerText = 'Привет, бесполое существо' 
            }
        }

        card = document.createElement('div')
        card.classList.add('card')
        content = document.getElementsByClassName('content')[0]        
        for (let i=0; i<9; i++) {
            content.append(card)  // вот тут что-то не так
        }
    </script>
</body>
</html>
