<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>      
      .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form action="" method="get" name="arrayform">
      <label>
        Элемент
        <input type="text" name="element" />
      </label>
      <label>
        Цвет
        <input type="color" name="color" />
      </label>
      <input type="button" name="on_end" value="В конец"/>
      <input type="button" name="on_start" value="В начало"/>
    </form>
    <div class="container">
      <ul class="items"></ul>
    </div>
    <script>
      const form = document.forms.arrayform;
      
      form.on_end.addEventListener("click", add_end);      
      form.on_start.addEventListener("click", add_start);      
      const cont = document.querySelector(".container");
      const items = document.querySelector('.items')
      const array = [];

      function createListItem(value) {
        const li = document.createElement('li')
        li.innerText = value
        return li
      }
      function refill_items() {
        items.innerHTML = ""
        for (elem of array) {
          const li = createListItem(elem)
          items.append(li)
        }
      }
      function add_end(event) {
        array.push(form.element.value)
        refill_items()      
      }
      function add_start() {
        array.unshift(form.element.value)
        refill_items()
      }
    </script>
  </body>
</html>
