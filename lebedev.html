<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      img {
        /* transition: 0.1s; */
        transition-timing-function: linear;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <img src="https://www.denemecoz.com/sinavlar/ilkokul/2-karpuz-en.jpg" />
    <script>
      var img = document.querySelector("img");
      img.style.position = "fixed";
      img.style.top = "-120px";
      img.style.left = Math.random() * window.innerWidth + "px";

      window.addEventListener("load", setTimeout(fall, 10, 1));

      function fall(d) {
        y = parseInt(img.style.top.slice(0, -2));
        if (y < window.innerHeight - 50) {
          img.style.top = parseInt(img.style.top.slice(0, -2)) + d + "px";
          y = parseInt(img.style.top.slice(0, -2));
          setTimeout(fall, 10, d + 0.2);
        } else {
          img.remove();
          img = document.createElement("img");
          img.src =
            "https://www.denemecoz.com/sinavlar/ilkokul/2-karpuz-en.jpg";
          document.append(img);
          img.style.position = "fixed";
          img.style.top = "-120px";
          img.style.left = Math.random() * window.innerWidth + "px";
        //   setTimeout(fall, 10, 1);
        }
      }
    </script>
  </body>
</html>
