<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        img {
            transition: 1s;
            transition-timing-function: linear;
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="https://r.mt.ru/r8/photoEE44/20583721350-0/jpg/bp.webp" alt="">
    <script>
        document.addEventListener("mousemove",fly)
        const img = document.querySelector("img")
        img.style.position = "fixed"
        const rect= img.getBoundingClientRect()
        const w = rect.width
        const h = rect.height
        function fly(event) {         
            img.style.left = event.clientX - w / 2 + "px"
            img.style.top = event.clientY - h / 2  + "px"
        }
    </script>        
</body>
</html>
