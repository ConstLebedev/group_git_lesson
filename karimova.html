<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        img {
            transition: 0.1s;
            transition-timing-function: linear;
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="https://r.mt.ru/r8/photoEE44/20583721350-0/jpg/bp.webp" alt="">
    <script>
        const img = document.querySelector("img")
        img.addEventListener("mousemove",fly)
        img.style.position = "fixed"
      const rect= img.getBoundingClientRect()
       const w = rect.width
       const h = rect.height
        function fly(event) {         
            img.style.left =  Math.max(0, Math.random() * window.innerWidth - w / 2) + "px"
            img.style.top = Math.max(0, window.innerHeight* Math.random() -h ) + "px"
        }
    </script>        
</body>
</html>
